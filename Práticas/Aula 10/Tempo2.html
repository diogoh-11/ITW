<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery Weather Test</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" type="text/css">
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <select id="citySelector" class="form-select" data-bind="event:{ change: changeCity }">
            <option value="">Select a city name</option>
            <option value="Aveiro, PT">Aveiro</option>
            <option value="Viseu, PT">Viseu</option>
            <option value="Porto, PT">Porto</option>
            <option value="Paris, FR">Paris</option>
            <option value="London, UK">Londres</option>
            <option value="New York, USA">Nova Iorque</option>
            <option value="Moscow, RU">Moscow</option>
        </select>
        <table class="table table-striped" data-bind="with: currentWeather">
            <tr><td class="col-xs-2">City Name:</td><td class="col-xs-10" data-bind="text: name"></td></tr>
            <tr>
                <td class="col-xs-2">Coordinates:</td>
                <td class="col-xs-10" data-bind="with: coord">
                    <span data-bind="text: lon"></span>º / <span data-bind="text: lat"></span>º
                </td>
            </tr>
            <tr><td class="col-xs-2">weather:</td><td class="col-xs-10" id="weather"></td></tr>
            <tr><td class="col-xs-2">temp:</td><td class="col-xs-10" id="temp"></td></tr>
            <tr><td class="col-xs-2">pressure:</td><td class="col-xs-10" id="pressure"></td></tr>
            <tr>
                <td class="col-xs-2">Dados recolhidos</td>
                <td class="col-xs-10"><pre id="allData" data-bind="text: JSON.stringify($parent.currentWeather(), null, 4)"></pre></td>
            </tr>
        </table>
    </div>
    <script src="../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../lib/jquery/dist/jquery.js"></script>
    <script>
        $(document).ready(function () {
            function MyViewModel() {
                var self = this;
                self.currentWeather = ko.observable();
                self.changeCity = function () {
                    console.log("self.changeCity");
                    $.ajax({
                        url: "http://api.openweathermap.org/data/2.5/weather",
                        data: {
                            q: $("#citySelector").val(),
                            APPID: 'b2b1df463182c3cca5276e9d3267cc95'
                        },
                        success: function (data) {
                            self.currentWeather(data);
                        },
                        error: function () {
                            alert('Erro!');
                        }
                    });

                }
            }

            //--- Inicialização do ViewModel
            ko.applyBindings(new MyViewModel());

        });
    </script>
</body>
</html>
