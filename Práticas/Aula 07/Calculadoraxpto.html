<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link href="c3.css" rel="stylesheet">
    <title>Calculator</title>

</head>
<body>
    <div class="conteiner">
        <div class="border-bottom pt-4 pb-2 mb-3">
            <h2><i class="fa fa-calculator"></i>Calculadora</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-~sm-12 justify-content-center">
                <div class="card">
                    <div class="card-header"><h2 id="res">0</h2></div>
                    <div class="card-body">
                        <div class="row mb-1">
                            <div class="col-3"><button class="btn btn-secondary tecla" value="1" onclick="addNumber()">1</button></div>
                            <div class="col-3"><button class="btn btn-secondary tecla" value="2" onclick="addNumber()">2</button></div>
                            <div class="col-3"><button class="btn btn-secondary tecla" value="3" onclick="addNumber()">3</button></div>
                            <div class="col-3"><button class="btn btn-secondary tecla" value="+" onclick="addOperation()">+</button></div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-3"><button class="btn btn-secondary tecla" value="4" onclick="addNumber()">4</button></div>
                            <div class="col-3"><button class="btn btn-secondary tecla" value="5" onclick="addNumber()">5</button></div>
                            <div class="col-3"><button class="btn btn-secondary tecla" value="6" onclick="addNumber()">6</button></div>
                            <div class="col-3"><button class="btn btn-secondary tecla" value="-" onclick="addOperation()">-</button></div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-3"><button class="btn btn-secondary tecla" value="7" onclick="addNumber()">7</button></div>
                            <div class="col-3"><button class="btn btn-secondary tecla" value="8" onclick="addNumber()">8</button></div>
                            <div class="col-3"><button class="btn btn-secondary tecla" value="9" onclick="addNumber()">9</button></div>
                            <div class="col-3"><button class="btn btn-secondary tecla" value="*" onclick="addOperation()">*</button></div>
                        </div>
                        <div class="row mb">
                            <div class="col-3"><button class="btn btn-danger tecla" value="C" onclick="clearResult()">C</button></div>
                            <div class="col-3"><button class="btn btn-secondary tecla" value="0" onclick="addNumber()">0</button></div>
                            <div class="col-3"><button class="btn btn-success tecla" value="=" onclick="calculate()">=</button></div>
                            <div class="col-3"><button class="btn btn-secondary tecla" value="/" onclick="addOperation()">/</button></div>
                        </div>
                    </div>
                    <div class="card-footer"><h2>ITW 2023-24-Calculadora</h2></div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculadoraxpto.js" type="text/javascript"></script>

</body>
</html>
