<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Jogo javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Open Sans';
        }

        piece {
            width: 80px;
            height: 80px;
            position: absolute;
            border-radius: 40px; /**/
            border: dotted 1px black;
            opacity: .8;
        }

            piece:hover {
                opacity: 1;
            }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="border-bottom pb-2 mb-2"><h2>O meu joguinho ... <i class="fa fa-smile-o"></i></h2></div>
        <button onclick="scramble()" class="btn btn-primary">Baralhar</button>
        <span id="currentInfo"></span>
        <piece id="azul" class="bg-primary" onmouseover="setCurrentDiv()" onmouseout="clearSelected()"></piece>
        <piece id="vermelho" class="bg-danger" onmouseover="setCurrentDiv()" onmouseout="clearSelected()"></piece>
        <piece id="verde" class="bg-success" onmouseover="setCurrentDiv()" onmouseout="clearSelected()"></piece>
        <piece id="amarelo" class="bg-warning" onmouseover="setCurrentDiv()" onmouseout="clearSelected()"></piece>
    </div>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
